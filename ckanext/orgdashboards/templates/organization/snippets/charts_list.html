<fieldset>
  <legend>{{ _('Charts') }}</legend>

  <div class="charts-list-container">
    {% for chart in data.orgdashboards_charts %}
      {% snippet 'ajax_snippets/chart_item.html', data=chart, n=loop.index %}
    {% endfor %}
  </div>

  <a class="btn btn-default" id="add-chart-btn">Add chart</a>
</fieldset>
